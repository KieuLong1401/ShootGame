<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="style.css"
        />
        <title>Document</title>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <div class="loading">
            <div class="spinner"></div>
        </div>

        <div class="rotateDeviceAnnounce">
            <div class="phone shadow">
                <div class="screen"></div>
            </div>
            <div class="phone rotate90">
                <div class="screen"></div>
            </div>
            <div class="arrow-wrap">
                <div class="arrow-circle">
                    <div class="arrow"></div>
                </div>
                <div class="arrow-head"></div>
            </div>
        </div>

        <div class="fullScreenRequest">
            <h1>Tap to enter full screen</h1>
        </div>
        
        <div class="leaderBoard">
            <div class="main"></div>
        </div>

        <div class="announceContainer"></div>

        <div id="menu">
            <div class="background"></div>
            <div class="content">
                <h1 id="title">WELCOME</h1>
                <input type="text" placeholder="name" id="nameInput">
                <h5 id="errorText"></h5>
                <button id="joinBtn">join</button>
            </div>
        </div>

        <canvas id="canvas"></canvas>

        <button class="exitBtn hide">
            <svg fill="darkturquoise" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"/>
            </svg>
        </button>

        <script
            src="client.js"
            type="module"
        ></script>
    </body>
</html>
